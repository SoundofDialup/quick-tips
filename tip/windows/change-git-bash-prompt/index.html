        <h1 class="font-condensed text-3xl font-bold text-slate-300 my-6">Change user@computer in Git Bash Prompt</h1>

        <article class="my-10">
            <div class="md:mx-6">
                <p class="my-4 text-slate-300">Open <b>git-prompt.sh</b> located in <b>C:\Program Files\Git\etc</b> in a text editor like Notepad++.</p>
            </div>
            <div class="md:mx-6">
                <p class="my-4 text-slate-300">Find line 15 and replace that entire line with <code class="bg-slate-600 p-1 rounded">PS1="$PS1"'Git '</code> or <code class="bg-slate-600 p-1 rounded">PS1="$PS1"''</code> (if you want no prompt at all).</p>
            </div>
            <div class="md:mx-6">
                <p class="my-4 text-slate-300">Save the file and restart Git Bash.</p>
            </div>
